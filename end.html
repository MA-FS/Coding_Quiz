<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="container">
        <article id="end" class="flex-center flex-column">
            <h1>Finished!
                <br><br>  
                You Scored:</h1>
            <h1 id="finalscore">0</h1>
            <form class="end-form-container">
                <h2 class="" id="end-text">Enter your initials below!</h2>
                <!-- Restrict input characters to letters only with a max length of 2 characters-->
                <input type="text" name="name" id="username" placeholder="EG" maxlength="2" onkeypress="return /[a-z]/i.test(event.key)">
                <button class="button" id="saveScoreButton" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="button">Play Again</a>
            <a href="/" class="button">Go Home</a>
            <a href="/highscores.html" id="highscore-button" class="button">High Scores</a>
        </article>
    </section>
</body>

<script src="/assets/js/end.js"></script>

</html>
