<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1>You Scored:</h1>
            <h1 id="finalscore">0</h1>
            <form class="end-form-container">
                <h2 class="" id="end-text">Enter your name below!</h2>
                <input type="text" name="name" id="username" placeholder="Enter Your Name">
                <button class="button" id="saveScoreButton" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="button">Play Again</a>
            <a href="/" class="button">Go Home</a>
            <a href="/highscores.html" id="highscore-button" class="button">High Scores</a>
        </div>
    </div>
</body>

<script src="/assets/js/end.js"></script>

</html>
