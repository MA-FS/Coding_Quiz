<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz!</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <div id="game" class="justify-center flex-column">
            <section id="hud">
                <article class="hud-item">
                    <h1 id="progressText" class="hud-prefix">
                        Question
                    </h1>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    
                </article>
                <article class="hud-item">
                    <h1 class="hud-prefix">
                        Score
                    </h1>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </article>
                <article class="hud-item">
                    <h1 class="hud-prefix">
                        Timer
                    </h1>
                    <h2 class="hud-main-text" id="timer">
                        75
                    </h2>
                </article>
            </section>
            <h1 id="question">What is the answer?</h1>
            <section class="multiple-choice-container">
                <div class="choice-container">
                    <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">This is your first option</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B.</p>
                    <p class="choice-text" data-number="2">This is your second option</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C.</p>
                    <p class="choice-text" data-number="3">This is your third option</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D.</p>
                    <p class="choice-text" data-number="4">This is your fourth option</p>
                </div>
            </section>
        </div>
    </section>
</body>

<script src="./assets/js/script.js"></script>
    
</html>
